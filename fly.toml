app = "colossaltv-backend"
primary_region = "ord"

[build]
  builder = "heroku/builder:24"

[env]
  PORT = "3000"

[mounts]
  source = "vol_4o5pyn6n35j1869v"   # replace with actual volume name
  destination = "/data"

[[services]]
  internal_port = 3000
  protocol = "tcp"
  processes = ["app"]

  [services.concurrency]
    type = "connections"
    soft_limit = 20
    hard_limit = 25

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
