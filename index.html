<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COLOSSAL TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .logo-time {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
    }

    .logo::before {
      content: "‚ñ∂";
      color: #00ffe7;
      margin-right: 0.5rem;
    }

    .datetime {
      font-size: 0.9rem;
      color: #ccc;
    }

    .top-icons {
      display: flex;
      gap: 1.5rem;
    }

    .top-icons i {
      color: #ffcc00;
      font-size: 1.2rem;
      cursor: pointer;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .main-buttons, .sub-buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background-color: transparent;
      border: 2px solid #444;
      border-radius: 10px;
      padding: 2rem;
      width: 180px;
      text-align: center;
      transition: transform 0.3s, border 0.3s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      border-color: #00ffe7;
      box-shadow: 0 0 10px #00ffe7;
    }

    .btn i {
      font-size: 2rem;
      color: #ffcc00;
      margin-bottom: 0.5rem;
    }

    .btn span {
      display: block;
      font-size: 1rem;
      color: #fff;
    }

    footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      font-size: 0.9rem;
      color: #ccc;
    }

    .premium {
      color: #ffcc00;
      cursor: pointer;
    }
  </style>
  <script>
    window.onload = () => {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', hour12: true };
      const time = now.toLocaleTimeString('en-US', options);
      const date = now.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
      document.getElementById('datetime').textContent = `${time} | ${date}`;
    };
  </script>
</head>
<body>

  <header>
    <div class="logo-time">
      <div class="logo">COLOSSAL TV</div>
      <div class="datetime" id="datetime">Loading...</div>
    </div>
    <div class="top-icons">
      <i title="Search">üîç</i>
      <i title="Notifications">üîî</i>
      <i title="Devices">üì∫</i>
      <i title="Settings">‚öôÔ∏è</i>
    </div>
  </header>

  <main>
    <div class="main-buttons">
      <div class="btn"><i>üì°</i><span>LIVE</span></div>
      <div class="btn"><i>üéûÔ∏è</i><span>MOVIES</span></div>
      <div class="btn"><i>üé¨</i><span>SERIES</span></div>
    </div>

    <div class="sub-buttons">
      <div class="btn"><i>üì∫</i><span>LIVE WITH EPG</span></div>
      <div class="btn"><i>üñ•Ô∏è</i><span>MULTI-SCREENS</span></div>
      <div class="btn"><i>‚öôÔ∏è</i><span>SETTINGS</span></div>
    </div>
  </main>

  <footer>
    <div>Expiration: January 03, 2023</div>
    <div class="premium">Buy Premium Version?</div>
    <div>Logged in as: Asim</div>
  </footer>

</body>
</html>
