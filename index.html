<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COLOSSALTV Dashboard</title>
  <style>
    body { background: #0f0f0f; color: #fff; font-family: Segoe UI, sans-serif; }
    .profile-card { background: #1f1f1f; border: 1px solid #333; border-radius: 8px; padding: 1rem; margin: 1rem 0; }
    button { margin: 0.25rem; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
    .btn-add { background: #0f0; color: #000; }
    .btn-revoke { background: #f00; color: #fff; }
    .btn-restore { background: #0ff; color: #000; }
    .btn-refresh { background: #555; color: #fff; }
  </style>
</head>
<body>
  <h2>COLOSSALTV Dashboard</h2>
  <button class="btn-add" onclick="addProfile()">Add Profile</button>
  <button class="btn-refresh" onclick="listProfiles()">Refresh Profiles</button>

  <div id="profiles"></div>

  <script>
    const API_BASE = "https://colossaltv-backend.fly.dev";

    async function addProfile() {
      const name = prompt("Enter a profile name:");
      if (!name) {
        alert("Profile name is required!");
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/profile`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        if (data.success) {
          renderProfile(data.profile);
        } else {
          alert("Failed to add profile");
        }
      } catch {
        alert("Error adding profile");
      }
    }

    async function revokeProfile(name) {
      try {
        const res = await fetch(`${API_BASE}/revoke`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        if (data.success) {
          alert(`Profile "${name}" revoked`);
          listProfiles();
        } else {
          alert("Failed to revoke access");
        }
      } catch {
        alert("Error revoking profile");
      }
    }

    async function restoreProfile(name) {
      try {
        const res = await fetch(`${API_BASE}/restore`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        if (data.success) {
          alert(`Profile "${name}" restored`);
          listProfiles();
        } else {
          alert("Failed to restore access");
        }
      } catch {
        alert("Error restoring profile");
      }
    }

    async function listProfiles() {
      try {
        const res = await fetch(`${API_BASE}/profiles`);
        const data = await res.json();
        const container = document.getElementById("profiles");
        container.innerHTML = "";
        if (data.success && data.profiles.length > 0) {
          data.profiles.forEach(p => renderProfile(p));
        } else {
          container.innerHTML = "<p>No profiles found</p>";
        }
      } catch {
        alert("Error fetching profiles");
      }
    }

    function renderProfile(profile) {
      const container = document.getElementById("profiles");
      const card = document.createElement("div");
      card.className = "profile-card";
      card.innerHTML = `
        <h4>${profile.name} (${profile.status})</h4>
        <button class="btn-revoke" onclick="revokeProfile('${profile.name}')">Revoke Access</button>
        <button class="btn-restore" onclick="restoreProfile('${profile.name}')">Restore Access</button>
      `;
      container.appendChild(card);
    }

    // Load profiles on page start
    listProfiles();
  </script>
</body>
</html>
