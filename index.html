<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #000;
      background-image: url('your-image.jpeg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
      font-family: sans-serif;
    }

    #play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.4);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: opacity 0.4s ease-in-out;
      opacity: 0.9;
    }

    #play-icon::before {
      content: 'â–¶';
      font-size: 2em;
      color: white;
    }

   #lyric {
  position: absolute;
  bottom: 20px;
  right: 30px;
  max-width: 80%;
  background: rgba(0, 0, 0, 0.6);
  padding: 12px 18px;
  border-radius: 10px;
  color: #fff;
  font-size: 1.8em;            /* Bigger text */
  font-family: 'Cursive', sans-serif;  /* Cursive style */
  text-shadow: 2px 2px 6px #000;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}
  </style>
</head>
<body>
  <audio id="bg-audio">
    <source src="te-presumo-v2.MP3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <button id="play-icon"></button>
  <div id="lyric">Te presumo porque un verdadero amor nunca se esconde</div>

  <script>
    const audio = document.getElementById('bg-audio');
    const lyric = document.getElementById('lyric');
    const playIcon = document.getElementById('play-icon');

    playIcon.addEventListener('click', () => {
      playIcon.style.display = 'none';
      audio.currentTime = 50;
      audio.volume = 0;
      audio.play().then(() => {
        const fadeInDuration = 2000;
        const fadeInInterval = 100;
        const fadeInStep = 1 / (fadeInDuration / fadeInInterval);
        const fadeIn = setInterval(() => {
          if (audio.volume < 1.0) {
            audio.volume = Math.min(audio.volume + fadeInStep, 1.0);
          } else {
            clearInterval(fadeIn);
          }
        }, fadeInInterval);
      }).catch(err => {
        console.warn("Autoplay may be blocked:", err);
      });
    });

    audio.addEventListener('timeupdate', () => {
      const t = audio.currentTime;

      // Show lyric between 50s and 91s
      lyric.style.opacity = (t >= 50 && t <= 91) ? 1 : 0;

      // Fade out between 88s and 91s (last 3 seconds)
      if (t >= 88 && t <= 91) {
        const remaining = 91 - t;
        audio.volume = remaining / 3;
      }

      // Stop playback at 91s
      if (t >= 91) {
        audio.pause();
        audio.currentTime = 0;
      }
    });
  </script>
</body>
</html>
