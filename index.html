<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IPTV Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }
    .logo {
      font-size: 1.5rem;
      color: #00ffe7;
    }
    .search-bar input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }
    nav {
      display: flex;
      flex-direction: column;
      width: 200px;
      background-color: #121212;
      padding: 1rem;
      border-right: 1px solid #333;
    }
    nav a {
      color: #ccc;
      text-decoration: none;
      margin-bottom: 1rem;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ffe7;
    }
    main {
      display: flex;
    }
    .content {
      flex: 1;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      border: 1px solid #00ffe7;
    }
    .footer {
      padding: 1rem;
      text-align: center;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">QuantumTV</div>
    <div class="search-bar">
      <input type="text" placeholder="Search channels or VOD...">
    </div>
  </header>

  <main>
    <nav>
      <a href="#">Live TV</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">Retro</a>
      <a href="#">Anime</a>
      <a href="#">Favorites</a>
    </nav>

    <div class="content">
      <div class="card">Channel 1<br><small>Now Playing: News</small></div>
      <div class="card">Channel 2<br><small>Now Playing: Sports</small></div>
      <div class="card">Movie: Interstellar</div>
      <div class="card">Series: Mr. Robot</div>
      <div class="card">Channel 3<br><small>Now Playing: Music</small></div>
      <div class="card">VOD: Blade Runner</div>
    </div>
  </main>

  <div class="footer">
    Stream status: Stable | Last sync: 3 mins ago
  </div>

</body>
</html>
