<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COLOSSALTV Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }
    .header {
      background-color: #1a1a1a;
      padding: 1rem 2rem;
      border-bottom: 1px solid #333;
    }
    .sidebar {
      background-color: #121212;
      height: 100vh;
      padding-top: 2rem;
      border-right: 1px solid #333;
    }
    .sidebar a {
      color: #ccc;
      display: block;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #1f1f1f;
      color: #fff;
    }
    .profile-card {
      background-color: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .status-active { color: #0f0; }
    .status-revoked { color: #f00; }
    .btn-revoke { background-color: #f00; color: #fff; }
    .btn-restore { background-color: #0f0; color: #000; }
  </style>
</head>
<body>
  <div class="header d-flex justify-content-between align-items-center">
    <h2>COLOSSALTV</h2>
    <div>
      <button class="btn btn-outline-light me-2">Rotate API Key</button>
      <button class="btn btn-outline-light">Add Profile</button>
    </div>
  </div>

  <div class="d-flex">
    <div class="sidebar">
      <a href="#">üìÇ Profiles</a>

      <a href="#">üìò Help</a>
    </div>

    <div class="container-fluid p-4">
      <div class="profile-card">
        <h4>VIPViewer <span class="status-active">‚óè Active</span></h4>
        <p>Last Activity: Oct 26, 2:14 PM | App: Stremio</p>
        <button class="btn btn-revoke">Revoke Access</button>
      </div>

      <div class="profile-card">
        <h4>MascotReveal <span class="status-revoked">‚óè Revoked</span></h4>
        <p>Last Activity: Oct 25, 11:03 AM | App: Kodi</p>

    </div>
  </div>
</body>
</html>
