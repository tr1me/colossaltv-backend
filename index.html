<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuantumTV Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    /* Loader Styles */
    .loader-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #00ffe7;
      border-top: 6px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite, glow 1.5s ease-in-out infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7; }
      50% { box-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7; }
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #1a1a1a;
      border-bottom: 1px solid #333;
    }

    .logo {
      font-size: 1.5rem;
      color: #00ffe7;
    }

    .search-bar input {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
    }

    /* Sidebar Navigation */
    nav {
      display: flex;
      flex-direction: column;
      width: 200px;
      background-color: #121212;
      padding: 1rem;
      border-right: 1px solid #333;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      margin-bottom: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffe7;
    }

    /* Main Content */
    main {
      display: flex;
    }

    .content {
      flex: 1;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s, border 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      border: 1px solid #00ffe7;
    }

    /* Footer */
    .footer {
      padding: 1rem;
      text-align: center;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
      color: #888;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">QuantumTV</div>
    <div class="search-bar">
      <input type="text" placeholder="Search channels or VOD...">
    </div>
  </header>

  <!-- Main Layout -->
  <main>
    <nav>
      <a href="#">Live TV</a>
      <a href="#">Movies</a>
      <a href="#">Series</a>
      <a href="#">Retro</a>
      <a href="#">Anime</a>
      <a href="#">Favorites</a>
    </nav>

    <div class="content">
      <div class="card">Channel 1<br><small>Now Playing: News</small></div>
      <div class="card">Channel 2<br><small>Now Playing: Sports</small></div>
      <div class="card">Movie: Interstellar</div>
      <div class="card">Series: Mr. Robot</div>
      <div class="card">Channel 3<br><small>Now Playing: Music</small></div>
      <div class="card">VOD: Blade Runner</div>
    </div>
  </main>

  <!-- Footer -->
  <div class="footer">
    Stream status: Stable | Last sync: 3 mins ago
  </div>

  <!-- Loader Script -->
  <script>
    window.addEventListener('load', () => {
      document.querySelector('.loader-wrapper').style.display = 'none';
    });
  </script>

</body>
</html>
