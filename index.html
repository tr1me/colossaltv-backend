<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>COLOSSALTV Dashboard</title>
  <style>
    body { background: #0f0f0f; color: #fff; font-family: Segoe UI, sans-serif; }
    .profile-card { background: #1f1f1f; border: 1px solid #333; border-radius: 8px; padding: 1rem; margin: 1rem 0; }
    button { margin: 0.25rem; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
    .btn-add { background: #0f0; color: #000; }
    .btn-revoke { background: #f00; color: #fff; }
    .btn-restore { background: #0ff; color: #000; }
    .btn-rotate { background: #ff0; color: #000; }
    .btn-delete { background: #555; color: #fff; }
    .btn-refresh { background: #888; color: #fff; }
    .btn-search { background: #06f; color: #fff; }
    input { padding: 0.5rem; margin: 0.25rem; border-radius: 4px; border: 1px solid #333; }
  </style>
</head>
<body>
  <h2>COLOSSALTV Dashboard</h2>
  <button class="btn-add" onclick="addProfile()">Add Profile</button>
  <button class="btn-refresh" onclick="listProfiles()">Refresh Profiles</button>

  <!-- Search Profile -->
  <div>
    <input id="searchName" placeholder="Enter profile name">
    <button class="btn-search" onclick="searchProfile()">Search Profile</button>
  </div>
  <div id="searchResult"></div>

  <div id="profiles"></div>

  <script>
    const API_BASE = "https://colossaltv-backend.fly.dev";

    async function addProfile() {
      const name = prompt("Enter a profile name:");
      if (!name) return alert("Profile name is required!");
      try {
        const res = await fetch(`${API_BASE}/profile`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        if (data.success) {
          alert(`Profile "${name}" added`);
          listProfiles(); // refresh to keep alphabetical order
        } else {
          alert("Failed to add profile");
        }
      } catch (err) {
        alert("Error adding profile: " + err.message);
      }
    }

    async function revokeProfile(name) { await action("/revoke", name, `Profile "${name}" revoked`); }
    async function restoreProfile(name) { await action("/restore", name, `Profile "${name}" restored`); }
    async function deleteProfile(name) { await action("/delete", name, `Profile "${name}" deleted`); }

    async function rotateKey(name) {
      try {
        const res = await fetch(`${API_BASE}/rotate-key`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        if (data.success) {
          alert(`API Key for "${name}" rotated: ${data.profile.apiKey}`);
          listProfiles();
        } else {
          alert("Failed to rotate key");
        }
      } catch (err) {
        alert("Error rotating key: " + err.message);
      }
    }

    async function action(endpoint, name, successMsg) {
      try {
        const res = await fetch(`${API_BASE}${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        if (data.success) {
          alert(successMsg);
          listProfiles();
        } else {
          alert("Action failed");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    async function listProfiles() {
      try {
        const res = await fetch(`${API_BASE}/profiles`);
        const data = await res.json();
        const container = document.getElementById("profiles");
        container.innerHTML = "";
        if (data.success && data.profiles.length > 0) {
          // Sort alphabetically before rendering
          data.profiles
            .sort((a, b) => a.name.toLowerCase().localeCompare(b.name.toLowerCase()))
            .forEach(p => renderProfile(p));
        } else {
          container.innerHTML = "<p>No profiles found</p>";
        }
      } catch (err) {
        alert("Error fetching profiles: " + err.message);
      }
    }

    async function searchProfile() {
      const name = document.getElementById("searchName").value;
      if (!name) return alert("Enter a profile name to search");
      try {
        const res = await fetch(`${API_BASE}/profile/${name}`);
        const data = await res.json();
        const resultDiv = document.getElementById("searchResult");
        if (data.success) {
          resultDiv.innerHTML = `
            <h4>${data.profile.name} (${data.profile.status})</h4>
            <p>API Key: ${data.profile.apiKey}</p>
          `;
        } else {
          resultDiv.innerHTML = "<p>Profile not found</p>";
        }
      } catch (err) {
        alert("Error searching profile: " + err.message);
      }
    }

    function renderProfile(profile) {
      const container = document.getElementById("profiles");
      const card = document.createElement("div");
      card.className = "profile-card";
      card.innerHTML = `
        <h4>${profile.name} (${profile.status})</h4>
        <p>API Key: ${profile.apiKey || "Not set"}</p>
        <button class="btn-revoke" onclick="revokeProfile('${profile.name}')">Revoke</button>
        <button class="btn-restore" onclick="restoreProfile('${profile.name}')">Restore</button>
        <button class="btn-rotate" onclick="rotateKey('${profile.name}')">Rotate Key</button>
        <button class="btn-delete" onclick="deleteProfile('${profile.name}')">Delete</button>
      `;
      container.appendChild(card);
    }

    // Load profiles on page start
    listProfiles();
  </script>
</body>
</html>
